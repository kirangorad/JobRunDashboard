<!doctype html>
<html lang="en">
  
 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Reports</title>

	<link rel="stylesheet" type="text/css" href="..\node_modules\bootstrap\dist\css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

	<script type="text/javascript" src="..\node_modules\jquery\dist\jquery.js"></script>
	<script type="text/javascript" src="..\node_modules\popper.js\dist\umd\popper.min.js"></script>
	<script type="text/javascript" src="..\node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

	<script type="text/javascript" src="..\node_modules\chart.js\dist\Chart.js"></script>
</head>
<body>
	<!-- Sample report 
	<canvas id="line-chart" width="700" height="250"></canvas>
	-->

	<div class="container">
		<div class="row">
			<div class="col">
				<canvas id="lc-daily-time-taken" width="700" height="250"></canvas>
			</div>
		</div>
		<br/><br/>
		<div class="row">
			<div class="col-sm">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Select Job
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="jobDropDown">
						<a class="dropdown-item" href="#">Select Job</a>
					</div>
				</div>
			</div>
			<div class="col-sm">
				<label for="fromDate">Select From</label>
				<!--<input type="text" name="daterange" value="01/01/2018 - 01/15/2018" />-->
				<input type="date" name="fromdate" id="fromdate">
			</div>
			<div class="col-sm">
				<label for="toDate">Select To</label>
				<!--<input type="text" name="daterange" value="01/01/2018 - 01/15/2018" />-->
				<input type="date" name="todate" id="todate">
			</div>
			<div class="col-sm">
				<button type="button" id="getDataButton" class="btn btn-primary" name="getDataButton">Submit</button>
			</div>
		</div>
		<br/><br/>
		<div class="row">
			<div class="col">
				<div class="alert alert-danger" id="error_no_jobs">
			    	<strong>Error!</strong> Please select correct Job Name and Date range
			  	</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="javascripts\reports.js"></script>
	<script type="text/javascript" src="javascripts\custom.js"></script>
</body>
</html>
